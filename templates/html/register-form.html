{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MyBookStore</title>
        <link rel="stylesheet" href="{% static 'css/index-css.css' %}">
        <link rel="stylesheet" href="{% static 'css/form-style.css' %}">
    </head>
    <body>
        <header>
            <img src="{% static 'images/istockphoto-1249547007-170667a.jpg' %}" alt="logo">
            <h1>My Book Store</h1>
        </header>

        <main>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <h1>Register</h1>
                <h3>Email Address</h3>
                {{ form.email }}

                <h3>Username</h3>
                {{ form.username }}

                <h3>Password</h3>
                {{ form.password }}
                <br>
                <button name="sign-up">Sign Up</button>
            </form>
        </main>
    </body>
</html>
